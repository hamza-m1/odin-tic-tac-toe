<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="title">
      <h1 class="turn">Turn display</h1>
    </div>
    <div class="playerContainer playerOneContainer">
      <p>score: ...</p>
    </div>
    <div class="board"></div>
    <div class="playerContainer playerTwoContainer">
      <p>score: ...</p>
    </div>
    <div class="gameMessages"></div>
    <div class="buttons">
      <button class="resetButton">Reset</button>
    </div>
    <div class="game-logo">
      <h1>Tic-Tac-Toe</h1>
    </div>
    <dialog id="dialog">
      <form action="" id="form">
        <div>
          <label for="playerOneName">Player One name:</label>
          <input type="text" id="playerOneName" name="playerOneName" />
        </div>
        <div>
          <label for="playerTwoName">Player Two name:</label>
          <input type="text" id="playerTwoName" name="playerTwoName" />
        </div>
        <div class="form-button">
          <input type="submit" id="start-btn" value="Start Game" />
        </div>
      </form>
    </dialog>
    <script src="script.js"></script>
  </body>
</html>
